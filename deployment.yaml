apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: minhduc857/hello-world:${GITHUB_SHA}  # CI sẽ replace ${GITHUB_SHA} thành commit SHA thật
          ports:
            - containerPort: 8080

